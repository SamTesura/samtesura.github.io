<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https://ddragon.leagueoflegends.com data:; connect-src 'self' https://ddragon.leagueoflegends.com">
    <title>ADC Threat - Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/overlay.css">
</head>
<body>
    <div id="overlay-container" class="overlay-container">
        <!-- Header with drag handle and controls -->
        <div id="header" class="overlay-header">
            <div class="drag-handle" id="drag-handle">
                <span class="app-title">ADC Threat</span>
                <span class="game-phase" id="game-phase">Waiting...</span>
            </div>
            <div class="header-controls">
                <button id="btn-lock" class="control-btn" title="Lock Position (Ctrl+Shift+L)">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </button>
                <button id="btn-settings" class="control-btn" title="Settings">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
                <button id="btn-minimize" class="control-btn" title="Hide (Ctrl+Shift+T)">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main content area -->
        <div id="content" class="overlay-content">
            <!-- ADC Selection (compact) -->
            <div class="section adc-section">
                <div class="section-header">
                    <span>Your ADC</span>
                    <span id="adc-auto-detect" class="auto-badge">Auto</span>
                </div>
                <div id="selected-adc" class="selected-adc">
                    <span class="placeholder">Detecting...</span>
                </div>
            </div>

            <!-- Enemy Team Section -->
            <div class="section enemy-section">
                <div class="section-header">
                    <span>Enemy Team</span>
                    <span class="count" id="enemy-count">0/5</span>
                </div>
                <div id="enemy-champions" class="champion-list">
                    <div class="empty-state">Waiting for picks...</div>
                </div>
            </div>

            <!-- Ally Team Section -->
            <div class="section ally-section">
                <div class="section-header">
                    <span>Ally Team</span>
                    <span class="count" id="ally-count">0/4</span>
                </div>
                <div id="ally-champions" class="champion-list">
                    <div class="empty-state">Waiting for picks...</div>
                </div>
            </div>

            <!-- Threat Analysis Section -->
            <div class="section threat-section" id="threat-section">
                <div class="section-header">
                    <span>Threat Analysis</span>
                    <button id="btn-toggle-details" class="toggle-btn">Details</button>
                </div>
                <div id="threat-analysis" class="threat-analysis">
                    <div class="empty-state">Select champions to see analysis</div>
                </div>
            </div>
        </div>

        <!-- Resize handle -->
        <div id="resize-handle" class="resize-handle"></div>

        <!-- Status bar -->
        <div id="status-bar" class="status-bar">
            <span id="connection-status" class="connection-status disconnected">Disconnected</span>
            <span id="hotkey-hint" class="hotkey-hint">Ctrl+Shift+T to toggle</span>
        </div>
    </div>

    <script src="../../services/storage-service.js"></script>
    <script src="../../utils/security.js"></script>
    <script src="../../core/threat-analyzer.js"></script>
    <script src="../../core/champion-data.js"></script>
    <script src="overlay.js"></script>
</body>
</html>
